<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../lib/angular/angular.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" >
        <p>{{ x1 }}</p>
        <p>{{ x2 }}</p>
        <p>{{ x3 }}</p>
        <p>{{ x4 }}</p>
    </div>

    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function ($scope) {
    $scope.val = 'test';
    $scope.x1 = angular.lowercase($scope.val);
    $scope.x2 = angular.uppercase($scope.val);
    $scope.x3 = angular.isString($scope.val);
    $scope.x4 = angular.isNumber($scope.val);
});
    </script> 
</body>
</html>
